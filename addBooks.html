<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Book Logger</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

		<style type="text/css">

		.form-group{
			width: 50%;
		}

		</style>
	</head>

	<body>

		<h1>Add a new Book!</h1>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   		<script src="js/bootstrap.min.js"></script>

   		<form>
   		<div class="form-group">
   			<label for="bookTitle">Book Title</label>
   			<input type="text" class="form-control" id="title">
   		</div>
   		<div class="form-group">
   			<label for="bookAuthor">Book Author</label>
   			<input type="text" class="form-control" id="author">
   		</div>
   		</form>

   		<button type="button" class="btn btn-primary btn-md" onclick="sendToDatabase()">Submit new book!</button>

   		<script type="text/javascript">

   		function sendToDatabase(){
   			var firebaseRef = new Firebase("https://book-logger.firebaseio.com/");
   			var theTitle = document.getElementById('title').value;
   			var theAuthor = document.getElementById('author').value;

   			firebaseRef.push({
  				title: theTitle,
 				author: theAuthor,
  				}
			)

   		}

   		</script>

   		
   		







	</body>

</html>
